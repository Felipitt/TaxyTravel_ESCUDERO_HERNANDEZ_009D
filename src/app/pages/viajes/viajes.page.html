<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="dark">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
    
    <ion-buttons slot="end" routerLink="/inicio2">
      <ion-button color="dark">
        <ion-icon slot="start" name="person-circle-outline"></ion-icon>
      </ion-button>
    </ion-buttons>


    <ion-buttons slot="end">
      <ion-button (click)="salir()" color="dark">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>


    <ion-title color="dark">Mi Viaje</ion-title>
  </ion-toolbar>
</ion-header>





<ion-content fullscreen>
  <ion-card>
    <ion-card-header>
    </ion-card-header>
    <img src="assets/maps.png" />
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar color="secondary">
  </ion-toolbar>
</ion-footer>
